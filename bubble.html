<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2 {
            border: 2px solid green;
        }

        ul {
            border: 2px solid goldenrod;
        }

        body {
            border: 2px solid tomato;
        }

        section {
            border: 2px solid blue;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem ipsum dolor sit amet.</li>
            <li id="item-2">Ullam libero laborum voluptas deleniti?</li>
            <li id="item-3">Voluptate a quidem odio non?</li>
            <li id="item-4">Tempora repellat perspiciatis quas ducimus!</li>
            <li id="item-5">Natus est odit quaerat expedita?</li>
            <li id="item-6">Dolorem suscipit aliquid molestiae vitae?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 clicked');
            event.stopPropagation();
        });
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked');
        });
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('section container clicked');
        });
        document.getElementById('body').addEventListener('click', function () {
            console.log('body of the html clicked');
        });
    </script>
</body>

</html>
